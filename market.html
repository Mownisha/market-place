<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Market place</title>
  </head>
  <body>
    <div class="container">
      <h1>Choose out a product which you want!</h1>
      <div>
        <form id="formOne">
          <div class="form-group">
            <label for="name">Enter your name:</label>
            <input id="name" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="address">Enter your address:</label>
            <input id="address" class="form-control" type="textarea">
          </div>

          <div class="form-group">
            <label for="product">Choose the product:</label>
            <select class="form-control" id="product">
              <option>Product</option>
              <option>Mobile</option>
              <option>Watch</option>
              <option>Dress</option>
              <option>Box</option>
            </select>
          </div>

          <div class="form-group">
            <label for="color">Choose the product color:</label>
            <div class="radio">
              <label>
                <input type="radio" name="color" value="green">
                Green
              </label>
            </div>

            <div class="radio">
              <label>
                <input type="radio" name="color" value="grey">
                Grey
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="color" value="black">
                Black
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="color" value="brown">
                Brown
              </label>
            </div>
          </div>

          <button type="submit" class="btn">Submit to buy!</button>
        </form>
      </div>
      <br>
      <br>

      <div id="market">
        <h2>Thanks for purchasing Mr./Mrs.<span class="name"></span></h2>
        <h3>Confirmation of <strong>SHIPPING DETAILS:</strong></h3>
        <p>Your name is <strong><span class="name"></span></strong></p>
        <p>Your address is <strong><span class="address"></span></strong></p>
        <p>And finally, you had selected the product <strong><span class="product"></span></strong>.</p>
        <p>And the color of the product is <strong><span class="radio"></span></strong></p>
      </div>
    </div>
  </body>
</html>
